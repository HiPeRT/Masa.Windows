    <script src="./Resources/library.js"></script>
    <script>

        function enable(name, onoff) {
            if (!onoff) {
                $(name).attr('disabled', 'disabled');
            } else {
                $(name).removeAttr('disabled');
            }
        }
        function selMaster_OnChange() {
            var selMaster = $('#selMaster').val();

            enable("#selState", selMaster == 1);
        }

        function log(msg) {

            $('#logLabel').text(msg);
        }

		function GetImageByTlState(tl_state) {
			switch (tl_state) {
				case 0:
					return "off.gif";
				case 1:
					return "green.gif";
				case 2:
					return "yellow-green.gif";
				case 3:
					return "red.gif";
				case 4:
					return "red-yellow.gif";
			}
		}

        function GetImage(status) {

            //log(status.ctrl_type + " " + status.tl_state);
            switch (status.ctrl_type) {
                case 0: // Unknown
                    return "off.gif";

                case 1: // Server
					return GetImageByTlState(status.tl_state);

                case 2: // Modbus
					switch(status.tl_mode)
					{
						case 0:
							return GetImageByTlState(status.tl_state);
						case 1:
							// Only tla1
							switch (status.phase) {
								case 0:
									return "off.gif";

								case 1:
									return "green.gif";

								case 2:
								case 6:
									return "yellow-green.gif";

								case 3:
								case 4:
									return "red.gif";

								case 5:
                                    return "yellow-blinking.gif";

								case 7:
									return "red-yellow.gif";
							}
						case 2:
								return "yellow-blinking.gif";
					}
                    break;

                case 3: // Internal
                    return GetImageByTlState(status.tl_state);
                    break;
            } // switch
        } // fn

		function GetSelectValue(name, key) {
			return $(name + ' option[value="' + key + '"]').html();
		}

		function UpdateSemStatus(res) {
			//log("id: " + res.id +

        var img = "";
        function OnLoad() {
            
            $('#btnSubmit').on('click', function (event) {

                var name = $("#nameLabel").text();
                var key = $('#textKey').val();
                var path = $('#selPath').find("option:selected").val();

				
				VehicleCtrl(key, name, path);

            });
            selMaster_OnChange();
        }
    </script>
